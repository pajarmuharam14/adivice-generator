<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&family=Plus+Jakarta+Sans:wght@500;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main class="main-container">
      <div class="card">
        <div class="advice-title">
          <h1>Advice # <span id="advice-id">117</span></h1>
        </div>
        <div class="advice">
          <p>"It is easy to sit up and take notice, what's difficult is getting up and taking action."</p>
        </div>
        <img src="./images/pattern-divider-desktop.svg" alt="" class="pattern" />
        <div class="dice">
          <img src="./images/icon-dice.svg" alt="" />
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
